<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Let's play Ping-Pong</h1>
      </div>
      <div class="row">
        <div class="col-sm-4" id="directions">
          <h4>how to play:</h4>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li> Numbers divisible by 3 become "ping"</li>
            <li> Numbers divisible by 5 become "pong"</li>
            <li> Numbers divisible by 15 become "ping-pong"</li>
          </ol>
        </div>
        <div class="col-sm-4">
          <form id="ping-pong">
            <div class="form-group">
              <label for="userNumber">Enter a number here:</label><br>
              <input id="userNumber" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Submit!</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
        <div class="col-sm-4">
          <div id="result"></div>
        </div>
      </div>
    </div>


  </body>
</html>
