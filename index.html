<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Amatica+SC|Bungee+Inline|Bungee+Shade|Cabin+Sketch|Fredericka+the+Great|Londrina+Outline|Monofett|Press+Start+2P" rel="stylesheet">
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Ping-Pong</h1>
      </div>
      <div class="row">
        <div class="col-sm-6" id="directions">
          <h3>how to play:</h3>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li> Numbers divisible by 3 become "ping"</li>
            <li> Numbers divisible by 5 become "pong"</li>
            <li> Numbers divisible by 15 become "ping-pong"</li>
          </ol>
          <h3>results:</h3>
          <div id="result"></div>
        </div>
        <div class="col-sm-6" id="inputBox">
          <form id="ping-pong">
            <div class="form-group" "form-control">
              <label for="userNumber">Enter a number here:</label><br>
              <input id="userNumber" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Submit!</button>
          </form>
          <img src="img/robot.gif">
        </div>
        <!-- <div class="col-sm-4" id="results">
          <h3>results:</h3>
          <div id="result"></div>
        </div> -->
      </div>
    </div>


  </body>
</html>
